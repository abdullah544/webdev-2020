<div *ngIf="film">
  <h2>{{film.title | uppercase}} Details</h2>
  <div><span>id: </span>{{film.id}}</div> <br>

  <div><span>title: </span>{{film.title}}</div> <br>

  <div><span>description: </span>{{film.description}}</div> <br>

  <div>
    <span>view: </span> {{film.view}}
  </div>

  <button (click)="goBack()">go back</button>
</div>

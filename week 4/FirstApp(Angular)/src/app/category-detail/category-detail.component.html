<div *ngIf="category"> 
    <h2>{{category.name | uppercase}} List</h2>
    <div>
        <label>name:
            <input [(ngModel)]="category.name" placeholder="name"/>
            <span>id: {{category.id}}</span>
        </label>
    </div>
    <!-- <button (click)="goBack()">Go Back</button> -->
</div>
